<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Homework Week Two</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital@0;1&family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/c8a91f51e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="current-date">Today is Friday, 07.02.2022</h1>

      <div class="row">
        <div class="col-12">
          <div class="input-group mb-4 mt-4">
            <input type="search" placeholder="Search another city" />
          </div>
        </div>
      </div>

      <h3>
        At this current moment, <span class="weather-type">it’s rainy </span
        ><br />
        in <span class="current-location">Göttingen, Germany</span>
      </h3>
      <br />
      <img src="media/cloud.png" class="cloud-background" alt="cloud" />
      <div class="current-temperature">9° C</div>
      <br />
      <br />
      <h3 class="forecast">Weather forecast for the next 5 days</h3>
      <div class="row days-ahead">
        <div class="col">Saturday</div>
        <div class="col">Sunday</div>
        <div class="col">Monday</div>
        <div class="col">Tuesday</div>
        <div class="col">Wednesday</div>
      </div>
      <div class="row" id="weather-icons">
        <div class="col"><i class="fas fa-sun"></i></div>
        <div class="col"><i class="fas fa-cloud-sun"></i></div>
        <div class="col"><i class="fas fa-cloud"></i></div>
        <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
        <div class="col"><i class="far fa-snowflake"></i></div>
      </div>
      <div class="row">
        <div class="col">15°</div>
        <div class="col">9°</div>
        <div class="col">4°</div>
        <div class="col">0°</div>
        <div class="col">-2°</div>
      </div>
    </div>
  </body>
</html>
